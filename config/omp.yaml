# 基础及公共组件间的等级划分，不要将自研服务类的服务放入下面的配置
# 用于控制服务安装过程中的执行顺序、服务的启停控制顺序
# 安装时顺序从小到大执行，同级别并发执行
basic_order:
  0:
    - jdk
    - safeRM
    - tengine
    - mysql
    - comLib
    - redis
    - arangodb
    - minio
    - postgreSql
    - prometheus
    - pushgateway
    - mongodb
    - nodejs
    - beanstalk
  1:
    - keepalived
    - httpd
    - elasticsearch
    - zookeeper
    - rocketmq
    - wkhtmltox
    - tomcat
    - jkbPhp
  2:
    - nacos
    - xxlJob
    - kafka
    - clickhouse
    - hadoop
  3:
    - flink
    - aopsUtils
    - filebeat
    - victoriaMetrics
    - sentinel
# 自愈周期内服务key的存活时常 min
health_redis_timeout: 60
# 单次health接口检测最大次数
health_request_count: 10
# 单次health接口请求停留时常 s
health_request_sleep: 6
# 模板安装下，基础组件集群模式个数的严格校验
template_cluster_check: true
