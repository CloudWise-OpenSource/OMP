<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 文档兼容模式的定义 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 优先使用webkit内核渲染页面 -->
    <meta name="renderer" content="webkit" />
    <!-- 设置可视区域宽度与设备屏幕缩放比例为1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>云智慧</title>
    <meta name="keywords" content="cloudwise,front-end" />
    <meta name="description" content="front-end" />
    <meta name="author" content="cloudwiser" />
  </head>
  <body>
    <div id="root" style="height: 100%"></div>
    <script>
      var ajax = new XMLHttpRequest();ajax.open("get","./pubKey.json");ajax.send();ajax.onreadystatechange=function(){if(ajax.readyState==4&&ajax.status==200){window.PublicKey=JSON.parse(ajax.responseText).publicKey}};
    </script>
  </body>
</html>
